<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>K editor created with ANTLR4 and ACE</title>
  <script src="require.js"></script>
  <script type="application/javascript">
    var antlr4 = require('antlr4/index');
    var antlr4_require = require;
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ CommonHTML: { linebreaks: { automatic: true } }, "HTML-CSS": { linebreaks: { automatic: true } }, SVG:
    { linebreaks: { automatic: true } } });
  </script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js">

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src="dependencies/ace-builds/src-noconflict/ace.js"></script>
  <script src="dependencies/ace-builds/src-noconflict/ext-language_tools.js"></script>
  <script>
    ace.define('antlr4/index', function (require, exports, module) {
      module.exports = antlr4;
    });
    var editor = ace.edit("aceEditor");
    $('#send').on('click', function (){
         $.post('locahost:3000/solve',editor.getValue() , function (data){
           $('#solution').html(data);
         }) 
    })
  </script>
  <script src="ace-config.js"></script>
  <script src="dependencies/antlr4-ace-ext/src/token-type-map.js"></script>
  <script src="dependencies/antlr4-ace-ext/src/tokenizer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" style="height: 100vh;" id="containmentTree">
        <button id="send" class="btn btn-primary" type="submit">Send to Server</button>
        <div class="well well-sm" id="solution"></div>
      </div>
      <div class="col-md-8" style="height: 100vh;" id="editor"></div>
      <div class="col-md-2" style="height: 100vh;" id="renderDiv"></div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
