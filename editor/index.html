<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>K-Web Editor</title>
    <script src="require.js"></script>
    <script type="application/javascript">
        var antlr4 = require('./build/parser/index').antlr4;
        var antlr4_require = require;
    </script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ CommonHTML: { linebreaks: { automatic: true } }, "HTML-CSS": { linebreaks: { automatic: true } }, SVG:
    { linebreaks: { automatic: true } } });
    </script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="build/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="build/semantic/semantic.min.js"></script>
    <script src="dependencies/ace-builds/src-noconflict/ace.js"></script>
    <script src="dependencies/antlr4-ace-ext/src/token-type-map.js"></script>
    <script src="dependencies/antlr4-ace-ext/src/tokenizer.js"></script>
    <script src="dependencies/ace-builds/src-noconflict/ext-language_tools.js"></script>
    <script>
        ace.define('antlr4/index', function (require, exports, module) {
            module.exports = antlr4;
        });
    </script>
    <script src="build/main/index.js"></script>
</head>

<body>
<button id="send" class="btn btn-primary">Send to Server</button>
<div class="ui grid no-margin">
    <div class="row no-padding">
        <div class="three wide column bordered sides full-view" id="containmentTree">
            <div class="well well-sm" id="solution"></div>
        </div>
        <div class="ten wide column grid no-padding full-view">
            <div class="sixteen wide column expanded" id="editor"></div>
            <div class="row no-padding">
                <div class="ui sixteen wide column no-padding">
                <div id="console" class="collapsed">
                    <div id="consoleTitle">
                        <div class="ui horizontal flat inverted muted-black divider"><i class="chevron up icon"></i> Console</div>
                    </div>
                    <div id="consoleContent" class="muted-black"><pre></pre>
                    </div>
                </div>
            </div></div>
        </div>
        <div class="three wide column bordered sides full-view" id="renderDiv"></div>
    </div>
</div>
<div class="row no-padding footer">
    <div class="ui two bottom attached center aligned black fluid inverted segment">
        <i>K Language IDE</i>
    </div>
</div>
</body>

</html>
